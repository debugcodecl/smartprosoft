<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo background -->
  <rect x="2" y="2" width="36" height="36" rx="8" fill="url(#gradient)" />
  
  <!-- HQA Text -->
  <text x="45" y="16" fill="#333" font-family="Arial, sans-serif" font-size="14" font-weight="bold">HQA</text>
  <text x="45" y="30" fill="#666" font-family="Arial, sans-serif" font-size="10">Software Solutions</text>
  
  <!-- Tech Icon inside logo -->
  <g transform="translate(10, 10)">
    <!-- Code brackets -->
    <path d="M6 4L2 8L6 12" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M14 4L18 8L14 12" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Slash -->
    <path d="M12 2L8 14" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>